<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="UPSC Pro: Comprehensive Civil Services Prelims Preparation with Mock Tests, Smart Notes, and Performance Analysis.">
    
    <!-- PWA Primary Meta Tags -->
    <title>UPSC Pro - Target 2026</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3b82f6">

    <!-- Manifest & Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="style.css" rel="stylesheet">

    <style>
        /* Loading Overlay Style */
        #loader-overlay {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .dark #loader-overlay { background: #0f172a; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body class="overflow-hidden selection:bg-blue-500 selection:text-white transition-colors duration-300">

    <!-- Initial App Loader -->
    <div id="loader-overlay">
        <div class="spinner"></div>
    </div>

    <!-- NEW FUSION BACKGROUND SYSTEM -->
    <div class="fusion-bg">
        <div class="fusion-blob blob-1"></div>
        <div class="fusion-blob blob-2"></div>
        <div class="fusion-blob blob-3"></div>
        <div class="fusion-blob blob-4"></div>
    </div>

    <div id="app" class="relative z-10 flex flex-col h-[100dvh] max-w-md mx-auto bg-transparent">
        
        <!-- Dynamic Header (Floating Island) -->
        <header id="app-header">
            <!-- Rendered by UI.js as fixed/absolute element -->
        </header>

        <!-- Main Content Area -->
        <main id="main-view" class="flex-1 overflow-y-auto overflow-x-hidden px-5 pt-24 pb-4 scroll-smooth no-scrollbar relative">
            <div id="loader" class="hidden absolute inset-0 z-[60] flex items-center justify-center bg-white/30 dark:bg-black/30 backdrop-blur-sm transition-opacity">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-600"></i>
            </div>
            <!-- Dynamic content injected here -->
        </main>

        <!-- Fog Footer Navigation (Floating Tabs) -->
        <nav id="app-nav">
            <!-- Rendered by UI.js as fixed/absolute element -->
        </nav>

    </div>

    <!-- Modal Layer -->
    <div id="modal-layer"></div>

    <!-- Core Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Application Logic Layers -->
    <script src="assets/js/config.js" defer></script>
    <script src="assets/js/store.js" defer></script>
    <script src="assets/js/adapter.js" defer></script>
    <script src="assets/js/engine.js" defer></script>
    <script src="assets/js/ui.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    
    <!-- DEBUG CONSOLE REMOVED -->

    <!-- PWA Service Worker Registration -->
    <script>
        window.addEventListener('load', () => {
            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', { scope: './' })
                    .then(reg => console.log('✅ Service Worker Registered. Scope:', reg.scope))
                    .catch(err => console.error('❌ Service Worker Failed:', err));
            }

            // Remove initial loader overlay
            const loader = document.getElementById('loader-overlay');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        });

        // iOS PWA - Prevent elastic scroll bounce on main container
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('#main-view')) return;
            e.preventDefault();
        }, { passive: false });
    </script>

</body>
</html>
