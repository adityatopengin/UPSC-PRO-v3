<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="UPSC Pro Preparation App">
    
    <title>UPSC Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Inline Active Button Styles if not in style.css -->
    <style>
        .count-btn.active, 
        .mode-btn.active {
            background-color: #0f172a !important; /* Slate-900 */
            color: #ffffff !important;
        }

        .dark .count-btn.active, 
        .dark .mode-btn.active {
            background-color: #ffffff !important; /* White */
            color: #0f172a !important; /* Slate-900 */
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 overflow-hidden selection:bg-blue-500 selection:text-white transition-colors duration-300">

    <div id="bg-mesh" class="fixed inset-0 z-0 pointer-events-none opacity-60 dark:opacity-30"></div>

    <div id="app" class="relative z-10 flex flex-col h-[100dvh] max-w-md mx-auto bg-white/0">
        
        <header id="app-header" class="flex-none px-6 pt-safe-top pb-2 z-50 transition-all duration-300">
            </header>

        <main id="main-view" class="flex-1 overflow-y-auto overflow-x-hidden px-5 py-4 scroll-smooth no-scrollbar relative">
            <div id="loader" class="hidden absolute inset-0 z-[60] flex items-center justify-center bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm transition-opacity">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-600"></i>
            </div>
            </main>

        <nav id="app-nav" class="fixed bottom-6 left-6 right-6 z-50 hidden transition-transform duration-300">
            </nav>

    </div>

    <div id="modal-layer"></div>

    <!-- Chart JS for potential future use -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Core Application Logic - Order is Important -->
    <script src="assets/js/config.js" defer></script>
    <script src="assets/js/store.js" defer></script>
    <script src="assets/js/adapter.js" defer></script>
    <script src="assets/js/engine.js" defer></script>
    <script src="assets/js/ui.js" defer></script>
    <script src="assets/js/main.js" defer></script>

    <!-- Debugging Tools -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
        console.log("UPSC Pro: System Ready. Eruda Console Active.");
    </script>

</body>
</html>
