<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Premium UPSC Preparation PWA">
    
    <title>UPSC Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        glass: {
                            light: 'rgba(255, 255, 255, 0.7)',
                            dark: 'rgba(15, 23, 42, 0.8)',
                            border: 'rgba(255, 255, 255, 0.5)',
                            darkBorder: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        }
    </script>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 overflow-hidden selection:bg-blue-500 selection:text-white transition-colors duration-300">

    <div id="bg-mesh" class="fixed inset-0 z-0 pointer-events-none opacity-60 dark:opacity-30"></div>

    <div id="app" class="relative z-10 flex flex-col h-[100dvh] max-w-md mx-auto bg-white/0">
        
        <header id="app-header" class="flex-none px-6 pt-safe-top pb-2 transition-all duration-300 z-50">
            </header>

        <main id="main-view" class="flex-1 overflow-y-auto overflow-x-hidden px-5 py-4 scroll-smooth no-scrollbar relative pb-32">
            <div id="loader" class="hidden absolute inset-0 z-[60] flex items-center justify-center bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm transition-opacity">
                <div class="flex flex-col items-center gap-3">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-600"></i>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Loading Resources...</p>
                </div>
            </div>
            
            </main>

        <nav id="app-nav" class="fixed bottom-6 left-6 right-6 z-50 hidden transition-transform duration-300">
            </nav>

    </div>

    <div id="modal-layer"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="assets/js/config.js"></script>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
