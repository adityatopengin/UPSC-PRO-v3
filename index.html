<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>UPSC Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden h-screen w-screen selection:bg-blue-500 selection:text-white dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">

    <div id="bg-mesh" class="fixed inset-0 z-0 pointer-events-none opacity-60 dark:opacity-30"></div>

    <div id="app" class="relative z-10 flex flex-col h-full max-w-md mx-auto bg-white/0">
        
        <header id="app-header" class="flex-none px-6 pt-safe-top pb-2 transition-all duration-300 z-50">
            </header>

        <main id="main-view" class="flex-1 overflow-y-auto overflow-x-hidden px-5 py-4 scroll-smooth no-scrollbar relative">
            <div id="loader" class="hidden absolute inset-0 z-50 flex items-center justify-center bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl text-blue-600"></i>
            </div>
            </main>

        <nav id="app-nav" class="flex-none px-6 pb-safe-bottom pt-2 z-50 transition-transform duration-300 hidden">
            </nav>

    </div>

    <div id="modal-layer" class="fixed inset-0 z-[100] pointer-events-none"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
